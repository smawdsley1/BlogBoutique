<div>
  <h1>Upload Image</h1>

  <form #myForm action="https://81in27jci3.execute-api.us-east-1.amazonaws.com/Prod/api/blog/UploadFile" target="_blank" method="POST" enctype="multipart/form-data">
    <input #file type="file" accept='image/*' name="file">
    <input type="hidden" name="blogId" value="{{blogId}}">
    <input type="button" value="Upload Image" (click)="uploadImage()">
  </form>

 
</div>
