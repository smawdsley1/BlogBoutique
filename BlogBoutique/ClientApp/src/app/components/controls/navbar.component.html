<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" routerLink="/">
    <img src="assets/blogline.png" width="40" />
    Blogline
  </a>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-link" routerLink="/">Home</a>
      <a *ngIf="isLoggedIn()" href="javascript:void" class="nav-link1 text-dark" (click)="goToAccount()">Account</a>
      <a *ngIf="!isLoggedIn()" href="javascript:void" class="nav-link1 text-dark" (click)="open(myModal)">Login</a>
      <a *ngIf="isLoggedIn()" href="javascript:void" class="nav-link1 text-dark" (click)="logout()">Logout</a>
    </div>
  </div>
</nav>

<ng-template #myModal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">

    <p *ngIf="errorMessage">{{errorMessage}}</p>

    <p>Username:</p>
    <p><input type="text" class="form-control" [(ngModel)]="user.username" /></p>
    <p>Password:</p>
    <p><input type="password" class="form-control" [(ngModel)]="user.password" /></p>
    <p><a href="javascript:void(0)" (click)="goToSignUp()">Create a new Account</a></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="save()">Sign-In</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</ng-template>
