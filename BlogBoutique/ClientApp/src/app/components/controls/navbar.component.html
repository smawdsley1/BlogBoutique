<ng-template #myModal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="errorMessage">{{errorMessage}}</p>
    <p>Username:</p>
    <p><input type="text" class="form-control" [(ngModel)]="user.username" /></p>
    <p>Password:</p>
    <p><input type="password" class="form-control" [(ngModel)]="user.password" /></p>
    <p><a href="javascript:void(0)" (click)="goToSignUp()">Create a new Account</a></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="save()">Sign-In</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</ng-template>
