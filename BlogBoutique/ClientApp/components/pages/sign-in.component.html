<!-- Add a button to open the modal -->
<button class="btn btn-primary" (click)="openModal(signInModal)">Sign In</button>

<!-- Wrap your existing form with the modal template -->
<ng-template #signInModal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign In</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Your existing form goes here -->
    <div class="form-group" *ngIf="user">
      <label for="Username">Username</label>
      <input type="text" id="username" name="username" class="form-control"
             required [(ngModel)]="user.username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert">
        <div *ngIf="username.errors?.['required']">
          Username is required.
        </div>
      </div>
      <label for="Password">Password</label>
      <input type="password" id="password" name="password" class="form-control"
             required [(ngModel)]="user.password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert">
        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <div>
      <p *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="login()">Sign In</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
  </div>
</ng-template>
